<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>ShopOnline</title>
</head>
<body>

<header class="header">
  <div class="container">
    <div class="header__wrap">
      <a class="header__logo">Shop<span>Online</span></a>
      <button class="header__nav" type="submit">Меню</button>
      <form action="#" class="form-search">
        <input type="text" class="form-search__input" placeholder="Я ищу...">
        <button class="form-search__button" type="submit"></button>
      </form>

      <div class="menu">
        <a href="#" class="menu__link">
          <img class="menu__img" src="blocks/header/img/person.svg" alt="Профиль">
          <p class="menu__text">Профиль</p>
        </a>
        <a href="#" class="menu__link">
          <img class="menu__img" src="blocks/header/img/cart.svg" alt="Корзина">
          <p class="menu__text">Корзина</p>
          <span class="menu__text--count">2</span>
        </a>
        <a href="#" class="menu__link">
          <img class="menu__img" src="blocks/header/img/favorite.svg" alt="Избранное">
          <p class="menu__text">Избранное</p>
        </a>
      </div>

    </div>
  </div>

</header>

<main class="main">
  <div class="banner">
    <div class="container">
      <div class="banner__wrap">
        <h2 class="banner__title">-50% на все ноутбуки</h2>
        <div class="timer">
          <p class="timer__title">До конца акции:</p>
          <div class="timer__items">
            <div class="timer__item timer__days" data-title="Дня">3</div>
            <div class="timer__item timer__hours" data-title="часов">8</div>
            <div class="timer__item timer__minutes" data-title="минуты">43</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="promo">
    <div class="container">
      <div class="promo__wrap">

        <div class="promo__card-book">
          <p><span>Книга –</span> лучший подарок</p>
        </div>
        <div class="promo__card-time">
          <p>Время скидок!</p>
          <p class="promo__card-discount">-25%</p>
        </div>
        <div class="promo__card-sneakers">
          <p class="promo__card-discount">-40%</p>
        </div>
        <div class="promo__card-shoes">
          <p>Вторая пара кроссовок <span>в&nbsp;подарок!</span></p>
        </div>
        <div class="promo__card-present">
          <p>Идеи новогодних подарков</p>
        </div>
        <div class="promo__card-notebook">
          <p>Выгодно в декабре!</p>
          <p class="promo__card-discount">-15%</p>
        </div>

        <div class="promo__card-new-year">
          <p>Новогодние украшения</p>
        </div>
        <div class="promo__card-girl">
          <p class="promo__card-discount">-55%</p>
        </div>
        <div class="promo__card-chemistry">
          <p>На бытовую химию</p>
          <p class="promo__card-discount">-25%</p>
        </div>
        <div class="promo__card-toys">
        </div>

      </div>
    </div>
  </div>
</main>

<script src="js/script.js"></script>

</body>
</html>
